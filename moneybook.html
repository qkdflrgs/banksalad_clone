<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My moneybook - BANKSALAD</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>8:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="main-screen">
        <div class="main-screen-header">
            <div class="main-screen-header__column">
                <span class="main-screen-header__title">가계부</span>
            </div>
            <div class="main-screen-header__column">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="user-moneybook">
            <div class="user-moneybook__month">
                <i class="fa-solid fa-caret-left"></i>
                <span>10월</span>
                <i class="fa-solid fa-caret-right"></i>
            </div>
            <div class="user-moneybook__main">
                <div class="user-moneybook__column">
                    <div class="user-moneybook__outcome__column">
                        <span>지출</span>
                        <span>6,130,430원</span>
                    </div>
                    <div class="user-moneybook__income__column">
                        <span>수입</span>
                        <span>8,734,970원</span>
                    </div>
                </div>
                <div class="user-moneybook__column">
                    <button class="user-moneybook__btn">분석</button>
                </div>
            </div>
        </div>
        <div class="blank-box">
        </div>
        <div class="main-screen-list">
            
        </div>
    </div>
    <div class="slash-screen">
    </div>
    <nav class="navigation-bar">
        <div class="navigation-bar__column">
            <a href="index.html">
                <i class="fa-solid fa-wallet"></i>
                <span>자산</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="moneybook.html">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>가계부</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="health.html">
                <i class="fa-solid fa-notes-medical"></i>
                <span>건강</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="finance-matching.html">
                <i class="fa-solid fa-puzzle-piece"></i>
                <span>금융매칭</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="all-list.html">
                <i class="fa-solid fa-bars"></i>
                <span>전체</span>
            </a>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/4d11c5f699.js" crossorigin="anonymous"></script>
</body>
</html>
