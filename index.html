<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My asset - BANKSALAD</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>8:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>LTE</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    <div class="main-screen">
        <div class="main-screen-header">
            <div class="main-screen-header__column">
                <span class="main-screen-header__title">자산</span>
            </div>
            <div class="main-screen-header__column">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="user-asset">
            <div class="user-asset__column">
                <span class="user-asset__name">이태곤님의 순자산</span>
                <span class="user-asset__money">67,124,210원</span>
            </div>
            <div class="user-asset__column">
                <button class="user-asset__btn">분석</button>
            </div>
        </div>
        <div class="main-screen-ad">
            <img src="img/ad.png">
        </div>
        <div class="account-lists">
            <div class="account-lists__column">
                <span>계좌・현금</span>
            </div>
            <div class="account-lists__column">
                <span>61,021,860원  </span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="account-list account-list__income">
            <div class="account-list__header">
                <span class="account-list__title">입출금</span>
                <span class="account-list__money">35,923,400원</span>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/kb.jpeg" />
                    <span>KB종합통장-저축예금</span>
                </div>
                <div class="account-list__main__column">
                    <span>20,736,940원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/ibk.jpeg" />
                    <span>보통예금(IBK나라사랑통장)</span>
                </div>
                <div class="account-list__main__column">
                    <span>1,251,600원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/sinhan.png" />
                    <span>샐러리맨리치예금(저축예금)</span>
                </div>
                <div class="account-list__main__column">
                    <span>13,215,550원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/sh.png" />
                    <span>수협적금통장</span>
                </div>
                <div class="account-list__main__column">
                    <span>56,940원</span>
                </div>
            </div>
        </div>
        <div class="blank-box">
        </div>
        <div class="account-list account-list__paymoney">
            <div class="account-list__header">
                <span class="account-list__title">페이머니</span>
                <span class="account-list__money">1,083,400원</span>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/bks.png" />
                    <span>뱅샐머니</span>
                </div>
                <div class="account-list__main__column">
                    <span>0원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/kakaopay.png" />
                    <span>카카오페이 머니</span>
                </div>
                <div class="account-list__main__column">
                    <span>9,210원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/toss.webp" />
                    <span>토스머니</span>
                </div>
                <div class="account-list__main__column">
                    <span>1,071,010원</span>
                </div>
            </div>
            <div class="account-list__main">
                <div class="account-list__main__column">
                    <img src="img/payco.jpeg" />
                    <span>페이코포인트</span>
                </div>
                <div class="account-list__main__column">
                    <span>36,140원</span>
                </div>
            </div>
        </div>
    </div>
    <div class="slash-screen">
    </div>
    <nav class="navigation-bar">
        <div class="navigation-bar__column">
            <a href="index.html">
                <i class="fa-solid fa-wallet"></i>
                <span>자산</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="moneybook.html">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>가계부</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="health.html">
                <i class="fa-solid fa-notes-medical"></i>
                <span>건강</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="finance-matching.html">
                <i class="fa-solid fa-puzzle-piece"></i>
                <span>금융매칭</span>
            </a>
        </div>
        <div class="navigation-bar__column">
            <a href="all-list.html">
                <i class="fa-solid fa-bars"></i>
                <span>전체</span>
            </a>
        </div>
    </nav>
    <div class="splash-screen">
        <img src="img/bks.png">
    </div>
    <script src="https://kit.fontawesome.com/4d11c5f699.js" crossorigin="anonymous"></script>
</body>
</html>
